version: '2'   # IT MUST version 2 for support "ip_range"

#================================================================================================
# NETWORK SETUP
#================================================================================================
networks:
  dockube-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.212.0.0/16      # 65534 Hosts / Net
          ip_range: 172.212.5.0/24
          gateway: 172.212.5.254

#================================================================================================
# VOLUME SETUP
#================================================================================================
volumes:
  dockube-workspace:
    driver: local

services:
#================================================================================================
# WORKSPACE
#================================================================================================
  dockube-workspace:
    restart: unless-stopped
    build:
      context: .
      args:
        - INSTALL_ANSIBLE=false
        - INSTALL_GOLANG=true
    container_name: dockube_workspace
    hostname: dockube-workspace
    #domainname: dockube-workspace
    ports:
      - "227:22/tcp"
    ### DO NOT USE FOR "docker registry / build images" ###
    volumes:
    # - /etc/localtime:/etc/localtime:ro
    # - /var/run/docker.sock:/var/run/docker.sock
      - ./workspace:/opt
    environment:
      - UBUNTU_VERSION=16.04
    privileged: true
    networks:
      dockube-net:
        ipv4_address: 172.200.0.14
